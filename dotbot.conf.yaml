- defaults:
    link:
      create: true
      relink: true
- clean: ['~']
- shell:
  - [git submodule update --init --recursive, Updating Submodules]
  - [./scripts/install-zsh.sh, Checking for oh-my-zsh installation]
- create:
  - ~/.gitkraken/themes
- link:
    # Configs
    ~/.gitconfig:
      path: config/git/gitconfig
      force: true
    ~/.config/helix:
      path: config/helix
      force: true
    ~/.config/kitty: 
      path: config/kitty
      force: true
    ~/.p10k.zsh: 
      path: config/shell/p10k.zsh
      force: true
    ~/.zshrc: 
      path: config/shell/zshrc
      force: true
    ~/.vimrc: 
      path: config/vim/vimrc
      force: true
    # Submodules
    ~/.gitkraken/themes/catppuccin-mocha-theme.jsonc:
      path: submodules/Catppuccin-Gitkraken-Theme/assets/catppuccin-mocha.jsonc
      force: true
    ~/.powerlevel10k: 
      path: submodules/powerlevel10k
      force: true
    ~/.oh-my-zsh/custom/plugins/zsh-autocomplete:
      path: submodules/zsh-autocomplete
      force: true
