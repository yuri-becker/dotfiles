- defaults:
    link:
      create: true
      relink: true
- clean: ['~']
- shell:
  - [git submodule update --init --recursive, Updating Submodules]
  - [fisher update, Install fish plugins]
- create:
  - ~/.gitkraken/themes
- link:
    # Configs
    ~/.gitconfig:
      path: config/git/gitconfig
      force: true
    ~/.config/fish:
      path: config/fish
      force: true
    ~/.config/gitui:
      path: config/gitui
      force: true
    ~/.config/helix:
      path: config/helix
      force: true
    ~/.config/kitty: 
      path: config/kitty
      force: true
    ~/.zshrc: 
      path: config/shell/zshrc
      force: true
    ~/.vimrc: 
      path: config/vim/vimrc
      force: true
    # Submodules
    ~/.config/gitui/theme.ron:
      path: submodules/catppuccin-gitui/theme/mocha.ron
      force: true
    ~/.gitkraken/themes/catppuccin-mocha-theme.jsonc:
      path: submodules/Catppuccin-Gitkraken-Theme/assets/catppuccin-mocha.jsonc
      force: true
