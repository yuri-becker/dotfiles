- defaults:
    link:
      create: true
      relink: true
- clean: ['~']
- shell:
  - [git submodule update --init --recursive, Updating Submodules]
  - [./install-zsh.sh, Checking for oh-my-zsh installation]
- link:
    ~/.zshrc: zshrc
    ~/.powerlevel10k: powerlevel10k
    ~/.oh-my-zsh/custom/plugins/zsh-autocomplete: zsh-autocomplete
    ~/.p10k.zsh: p10k.zsh
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.config/kitty: kitty
    ~/.gitkraken/themes: gitkraken/themes
